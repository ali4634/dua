        function renderDuas(filter = 'all', searchTerm = '') {
            duasContainer.innerHTML = '';
            const categories = {};
            duas.forEach(dua => {
                if (!categories[dua.category]) categories[dua.category] = [];
                categories[dua.category].push(dua);
            });

            for (const [category, categoryDuas] of Object.entries(categories)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                const categoryTitle = document.createElement('div');
                categoryTitle.className = 'category-title';
                categoryTitle.textContent = category;
                categoryDiv.appendChild(categoryTitle);

                    const memorized = localStorage.getItem(`dua-${dua.id}-memorized`) === 'true';
                    const favorite = localStorage.getItem(`dua-${dua.id}-favorite`) === 'true';

                    if (filter === 'all' || (filter === 'memorized' && memorized) || (filter === 'favorite' && favorite)) {
                        const matchesSearch = searchTerm === '' || dua.title.includes(searchTerm) || dua.arabic.includes(searchTerm) || dua.translation.includes(searchTerm);
                        if (matchesSearch) {
